<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин одежды</title>
</head>
<body>
    <button onclick="f1()">синий фон/желтый фон</button>
</body>
<script>
    let toggle=false
    function f1(){
        toggle=!toggle;
        if(toggle){
            document.body.style.backgroundColor= 'blue';
        }else{
            document.body.style.backgroundColor= 'yellow';
        }
    
    }
</script>
</html>
