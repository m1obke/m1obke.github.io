    a.style.height = "100px";
    a.style.border = "1px solid";
    a.style.textAlign = "center"
    a.style.fontSize = "20"
    a.innerHTML = i

    redcube.style.width = "10px";
    redcube.style.height = "10px";
    redcube.style.backgroundColor = "red";
    redcube.innerHTML = b

    a.append(redcube);
    }
    }
